<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo"><span>🏠</span>Início</div>
            <nav>
                <ul>
                    <li><span class="icon">📅</span> Agendamento</li>
                    <li><span class="icon">👤</span> Cadastrar</li>
                    <li><span class="icon">🧑‍⚕</span> Pacientes</li>
                    <li><span class="icon">💼</span> Finanças</li>
                    <li><span class="icon">📊</span> Relatórios</li>
                    <li><span class="icon">📝</span> Registros</li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <header>
                <div class="icons">
                    <span>🔔</span>
                    <span>⚙</span>
                </div>
                <div class="user-info">Minha Conta</div>
            </header>
            
            <section class="chat-section">
                <div class="chat-container">
                    <div class="chat-header">Secretária</div>
                    <div class="chat-body">
                    </div>
                    <div class="chat-footer">
                        <input type="text" placeholder="Mensagem" />
                        <button>➤</button>
                    </div>
                </div>
                <div class="chat-container">
                    <div class="chat-header">Dentista</div>
                    <div class="chat-body">
                    </div>
                    <div class="chat-footer">
                        <input type="text" placeholder="Mensagem" />
                        <button>➤</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
